<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="description" content=" Validez votre panier de bon produit ORINOCO, notre équipe de dénicheur de collection rare et ancien vous en remercirons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Page panier ORINOCO</title>
</head>
<body>
    <div class="parent">
        <div class="div1">
            <a href="index.html"><img class="logo" src="./images/orinoco.png"></a>
        </div>
        <nav class="div2">
            <a href="index.html"><img class="navigation_accueil" src="./images/accueil.png"></a>
            <a href="panier.html"><img class="navigation_panier" src="./images/panier.png"></a>
        </nav>
    </div><!--fin parent-->
    <div class="container">
        <div id="panier"></div>
        <div class="containerFormulaire">
            <form id="contact" action="confirmation.html" method="post">
                <fieldset>
                    <legend>Formulaire de commande</legend>
                    <h3>Merci de remplir ce formulaire pour finaliser votre achat !</h3>
                    <input name="prenom" placeholder="Prénom" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input name="nom" placeholder="Nom" type="text" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <textarea name="adresse" placeholder="Adresse" rows="2" tabindex="3" required></textarea>
                </fieldset>
                <fieldset>
                    <input pattern="[0-9]{5}" name="Code_postal" placeholder="76000" type="text" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <input name="ville" placeholder="Ville" type="text" tabindex="5" required>
                </fieldset>
                <fieldset>
                    <input pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})" name="email" placeholder="Email:exemple@domaine.com" type="email" tabindex="6" required>
                </fieldset>
                <fieldset>
                    <input name="submit" type="submit" id="contact-submit" data-submit="...Sending" />
                </fieldset>
            </form>
        </div><!--fin containerFormulaire-->
    </div><!--fin container-->
    <script src="./js/fonction.js"></script>
    <script src="./js/panier.js"></script>
</body>
</html>
