<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="description" content=" Validez votre panier de bon produit ORINOCO, notre équipe de dénicheur de collection rare et ancien vous en remercirons">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Ornico - Panier</title>
</head>
<body>
	<div id="page">
		<header>
			<a href="index.html"><img src="./images/orinoco.png" width="200px"></a>
			<nav>
				<a href="index.html"><img src="./images/accueil.png" width="45px"></a>
				<a href="panier.html"><img src="./images/panier.png"  width="45px"></a>
			</nav>
		</header>
			<h1>Confirmer votre commande</h1>
		<div id="panier"></div>
		<div class="containerFormulaire">  
    		<form id="contact" action="confirmation.html" method="post">
      			<fieldset>
          			<legend>Formulaire de commande</legend>
          				<h3>Merci de remplir ce formulaire pour finaliser votre achat!!!</h3>
        			<input placeholder="Prénom" type="text" tabindex="1" required autofocus>
      			</fieldset>
      			<fieldset>
        			<input placeholder="Nom" type="text" tabindex="2" required>
      			</fieldset>
      			<fieldset>
        			<textarea placeholder="Adresse" rows="3" type="text" tabindex="3" required></textarea>
      			</fieldset>
      			<fieldset>
        			<input pattern="[0-9]{5}" placeholder="Code postal" type="text" tabindex="4" required>
      			</fieldset>
      			<fieldset>
        			<input placeholder="Ville" type="text" tabindex="5" required>
      			</fieldset>
      			<fieldset>
        			<input placeholder="Email:exemple@domaine.com" type="email" tabindex="6" required>
      			</fieldset>  
      			<fieldset>
        			<input name="submit" type="submit" id="contact-submit" data-submit="...Sending">
      			</fieldset>
    		</form>
  		</div><!--fin containerFormulaire-->
  		<div class="clear"></div>
	</div><!--Fin de la page-->

<script src="./js/panier.js"></script>


</body>
</html>
